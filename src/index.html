    <div id="visit">
        <form action="" name="visit">
            <input type="text" id="name" placeholder="Ingresa tu nombre...">
            <input type="text" id="email" placeholder="Ingresa tu correo...">
            <select name="company" id="companyToVisit" onchange="updateToVisitSelect(event)">
                <option value="aguasLab">Aguas Lab</option>
                <option value="laboratoria">Laboratoria</option>
                <option value="retorantDelPato">Restaurant del Pato</option>
                <option value="wiskyFab">Wiskie</option>
                <option value="mustakis">Mustakis</option>
            </select>
            <select id="toVisit"></select>
            <input type="text" id="reasonToVisit">
        </form>
        <input type="button" onclick="createVisitorRecord()">
    </div>
